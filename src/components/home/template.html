<el-container class="container">
  <el-header class="home-header">
    <el-row type="flex" class="row-bg" justify="space-between">
      <el-col :span="6" class="home-header-login"><img src="@/assets/images/login.png" alt=""></el-col>
      <el-col :span="6" class="home-header-title">后台管理系统</el-col>
      <el-col :span="6" class="home-header-bloak" >
        <!-- prevent阻止默认行为 -->
        <a href="javascript:;" @click.prevent='logout'>退出</a>
      </el-col>
</el-row>
  </el-header>
  <el-container>
    <el-aside width="200px" class="home-aside">
      <!--
        el-menu菜单按钮
        default-active:当前激活菜单的 index
        @open="handleOpen"  展开收起的回调函数
        @close="handleClose"
        active-text-color:当前激活菜单的文字颜色（仅支持 hex 格式）
        浏览器中 : shift + 左键 切换颜色值
        el-submenu:可以展开
        el-menu-item:不可以展开
        router='true' : 开启 vue-router模式 , 子路由的index为path路径
       -->

       <el-menu
          :router='true'
          default-active="1-3"
          class="home-menu-demo"
          background-color="#545c64"
          text-color="#fff"
          active-text-color="#ffd04b">
          <el-submenu index="1">
            <template slot="title">
              <i class="el-icon-location"></i>
              <span>用户管理</span>
            </template>
            <el-menu-item-group>
              <el-menu-item index="/users">
                 <i class="el-icon-document"></i>
                 <span slot="title">用户列表</span>
              </el-menu-item>
            </el-menu-item-group>
          </el-submenu>

          <!-- 2 -->
          <el-submenu index="2">
            <template slot="title">
              <i class="el-icon-location"></i>
              <span>权限管理</span>
            </template>
            <el-menu-item-group>
              <el-menu-item index="/roles">
                 <i class="el-icon-document"></i>
                 <span slot="title">角色列表</span>
              </el-menu-item>
              <el-menu-item index="/rights">
                 <i class="el-icon-document"></i>
                 <span slot="title">权限列表</span>
              </el-menu-item>
            </el-menu-item-group>
          </el-submenu>

          <!-- 3 -->
          <el-submenu index="3">
            <template slot="title">
              <i class="el-icon-location"></i>
              <span>商品管理</span>
            </template>
            <el-menu-item-group>
              <el-menu-item index="3-1">
                 <i class="el-icon-document"></i>
                 <span slot="title">商品列表</span>
              </el-menu-item>
              <el-menu-item index="3-2">
                 <i class="el-icon-document"></i>
                 <span slot="title">分类列表</span>
              </el-menu-item>
               <el-menu-item index="3-3">
                 <i class="el-icon-document"></i>
                 <span slot="title">商品分类</span>
              </el-menu-item>
            </el-menu-item-group>
          </el-submenu>

      </el-menu>
    </el-aside>
    <el-main class="home-main">
      <router-view></router-view>
    </el-main>
  </el-container>
</el-container>
</template>
